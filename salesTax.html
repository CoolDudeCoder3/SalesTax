function submit() {

// Function to calculate the total price including sales tax
var zzz = document.getElementsByTagName("h5");
var length = zzz.length;
    var counter = 0;
    while (counter < length) {
      zzz[counter].style.display = "none";
      counter++;
    }

  var state = document.getElementById("state").value;
  var subtotalInput = document.getElementById("subtotal");
  var salesTax = Number(subtotalInput.value) * salesTaxRates[state];
  var total = Number(subtotalInput.value) + salesTax;
    var subtotalShow = document.createElement("h5");
    subtotalShow.innerText = "Subtotal: $" + subtotalInput.value;
    document.body.appendChild(subtotalShow);
    subtotalShow.style.textAlign = "center";
  var c = salesTaxRates[state]*100;
    var percentDecimal = c.toFixed(1);
  var totalDecimal = total.toFixed(2);
  var taxDecimal = salesTax.toFixed(2);
  var taxShow = document.createElement("h5");
    taxShow.innerText = "Sales Tax: $" + taxDecimal;
    document.body.appendChild(taxShow);
    taxShow.style.textAlign = "center";
  var totalShow = document.createElement("h5");
    totalShow.innerText = "Total: $" + totalDecimal;
    document.body.appendChild(totalShow);
    totalShow.style.textAlign = "center";
  
    totalShow.className = "buttons";
    taxShow.className = "buttons";
    var salesTaxRate = document.createElement("h5");
    salesTaxRate.innerText = "Sales Tax Rate: " + percentDecimal + "%";
